name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: npm run lint || true

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
